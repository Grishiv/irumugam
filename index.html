<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irumugam Grishiv Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, white 50%, black 50%);
      color: red;
    }

    header {
      display: flex;
      background-color: red;
      padding: 20px;
      text-align: center;
      color: black;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 3px;
    }

    .logo {
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: black;
    }

    nav a {
      color: red;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: white;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      color: white;
    }

    .poster-section {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .poster {
      margin: 20px;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .poster:nth-child(odd) {
      background-color: black;
      color: white;
    }

    .poster:nth-child(even) {
      background-color: white;
      color: black;
    }

    .poster:hover {
      transform: scale(1.1);
    }

    .music-section {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .music-video {
      margin: 20px;
      color: black;
    }

    .section-title {
      color: red;
      font-weight: bold;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="CHATGPT Grishiv website first draft.html" target="_blank">
        <img src="GrishivPro.png" alt="Grishiv Logo" height="50">
      </a>
    </div>
    <h1>Irumugam - Grishiv</h1>
  </header>

  <nav>
    <a href="#posters">Posters</a>
    <a href="#music">Music</a>
  </nav>

  <section id="posters">
    <h2 class="section-title">Posters</h2>
    <div class="poster-section">
      <div class="poster" onclick="openModal('villain reveal.png', 'Villain Reveal')">
        <img src="villain reveal.png" alt="Villain Reveal Poster" height="500">
        <p style="color: red;">Villain Reveal</p>
      </div>
      <div class="poster" onclick="openModal('Alter Ego reveal poster.png', 'Alter Ego Reveal')">
        <img src="Alter Ego reveal poster.png" alt="Alter Ego Reveal Poster" height="500">
        <p style="color: black;">Alter Ego Reveal</p>
      </div>
    </div>
  </section>

  <section id="music">
    <h2 class="section-title">Music</h2>
    <div class="music-section">
      <div class="music-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8QahiwKRX2k?si=X4bKFbU1ao4PVGiZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p style="color: black;">Irumugam Music First Look</p>
      </div>
      <div class="music-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YFDAsZl3nRI?si=SV8pL4GrxWxaUolW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p style="color: white;">Glimpse of Psycho BGM</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" alt="Modal Image" style="width: 100%;">
      <p id="modal-caption" style="color: white;"></p>
    </div>
  </div>

  <script>
    function openModal(imageSrc, caption) {
      var modal = document.getElementById('modal');
      var modalImage = document.getElementById('modal-image');
      var modalCaption = document.getElementById('modal-caption');

      modal.style.display = 'block';
      modalImage.src = imageSrc;
      modalCaption.innerHTML = caption;
    }

    function closeModal() {
      var modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
